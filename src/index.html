<select ref:select multiple="{multiple}">
</select>

<script>
  export default {
    data () {
      return {
        multiple: false
      }
    },

    async oncreate () {
      const { default: SlimSelect } = await import('slim-select')
      const options = Object.assign(
        {
          select: this.refs.select,
          onChange: this.fire('change'),
          beforeOnChange: this.fire('beforeChange')
        },
        this.get()
      )

      const slimSelect = new SlimSelect(options)
    }
  }
</script>
